name: Daily Commit by 22f3000632@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC (5:30 PM ISTâ€”pick any specific time, not "*")
  workflow_dispatch:      # Lets you test manually without waiting

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update timestamp by 22f3000632@ds.study.iitm.ac.in
        run: |
          echo "$(date -u) - Daily update" > last-update.txt

      - name: Commit changes
        run: |
          git config user.name "Daily Bot"
          git config user.email "22f3000632@ds.study.iitm.ac.in"
          git add last-update.txt
          git commit -m "Daily automated commit: $(date -u)"
          git push
