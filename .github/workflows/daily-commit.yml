name: Daily Auto-Commit

on:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 3:00 AM UTC (specific time, no wildcards except day/month)

  workflow_dispatch:  # Lets you test manually

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo by 22f3000632@ds.study.iitm.ac.in
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create commit by 22f3000632@ds.study.iitm.ac.in
        run: |
          echo "$(date) - Daily update by 22f3000632@ds.study.iitm.ac.in" >> status.txt
          git config user.name "22f3000632@ds.study.iitm.ac.in"
          git config user.email "22f3000632@ds.study.iitm.ac.in"
          git add status.txt
          git commit -m "Daily automated update [$(date +%Y-%m-%d)] by 22f3000632@ds.study.iitm.ac.in"
          git push
